  <head>

    <title>Document</title>

  <body>
    <script>
      var num = 1;
      num += 12;
      num -= 14;
      num *= 5;
      num /= 7;
      num++;
      num--;
      alert(num);

      var num1 = 1;
      num1 = num1 + 12;
      num1 = num1 - 14;
      num1 = num1 * 5;
      num1 = num1 / 7;
      num1 = num1 + 1;
      num1 = num1 - 1;
      alert(num1);
    </script>
  </body>
